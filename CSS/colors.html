<!DOCTYPE html>
<html>
    <head>
        <title>Bordi</title>
        <meta name="author" content="Andrea Vallorani">
        <meta charset="UTF-8">
        <style>
        table{width:100%;border:1px solid gray;border-collapse: collapse;}
        td{height:150px;border:1px solid gray;text-align:center;width:25%}
        body{background:url('colors.gif')}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td style="background:#fff">#fff</td>
                <td style="background:#f00">#f00</td>
                <td style="background:#0f0">#0f0</td>
                <td style="background:#00f">#00f</td>
            </tr>
            <tr>
                <td style="background:#ff0">#ff0</td>
                <td style="background:#f0f">#f0f</td>
                <td style="background:#0ff">#0ff</td>
                <td style="background:#000;color:#fff">#000</td>
            </tr>
            <tr>
                <td style="background:rgba(255,255,255,.4)">rgba(255,255,255,.4)</td>
                <td style="background:rgba(255,0,0,.4)">rgba(255,0,0,.4)</td>
                <td style="background:rgba(0,255,0,.4)">rgba(0,255,0,.4)</td>
                <td style="background:rgba(0,0,255,.4)">rgba(0,0,255,.4)</td>
            </tr>
            <tr>
                <td style="background:rgba(255,255,0,.5)">rgba(255,255,0,.5)</td>
                <td style="background:rgba(255,0,255,.5)">rgba(255,0,255,.5)</td>
                <td style="background:rgba(0,255,255,.5)">rgba(0,255,255,.5)</td>
                <td style="background:rgba(0,0,0,.5)">rgba(0,0,0,.5)</td>
            </tr>
        </table>
    </body>
</html>
